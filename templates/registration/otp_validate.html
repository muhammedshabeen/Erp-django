<!DOCTYPE html>
{% load static %}
<html
  lang="en"
  class="light-style layout-wide customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Forgot Password</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon/favicon.ico' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/boxicons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="{% static 'assets/vendor/css/pages/page-auth.css' %}" />

    <!-- Helpers -->
    <script src="{% static 'assets/vendor/js/helpers.js' %}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'assets/js/config.js' %}"></script>
  </head>
  <style>
    .height-100 {
        height: 100vh
    }
    
    .card {
        width: 400px;
        border: none;
        height: 500px;
        box-shadow: 0px 5px 20px 0px #d2dae3;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center
    }
    
    .card h6 {
        font-size: 20px
    }
    
    
    
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        margin: 0
    }
    
    .card-2 {
        padding: 10px;
        width: 350px;
        height: 100px;
        bottom: -50px;
        left: 20px;
        position: absolute;
        border-radius: 5px
    }
    
    .card-2 .content {
        margin-top: 50px
    }
    
    .card-2 .content a {
        color: rgb(12,53,81);
    }
    
    .form-control:focus {
        box-shadow: none;
        border: 2px solid rgb(12,53,81);
    }
  </style>


  <body>
    <!-- Content -->

    <div class="container-xxl">
        {% if messages %}
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
            {% for message in messages %}
                <div class="toast text-white d-none {% if message.tags == 'success' %}bg-primary{% elif message.tags == 'error' %}bg-danger{% endif %}" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
                    <div class="toast-header">
                        <i class="bi bi-bell me-2"></i>
                        <strong class="me-auto">{{message.tags}}</strong>
                        <small>just now</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">{{ message }}</div>
                </div><br>
            {% endfor %}
        </div>
        {% endif %}
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
          <!-- Forgot Password -->
          <div class="card">
            <div class="card-body">
              <!-- Logo -->
              
              <!-- /Logo -->
              
              <form method="post" action="{% url 'otp_validate' %}" >
                {% csrf_token %}
                <div class="card p-2 text-center">
                    <img src="{% static 'image/otp.jpg' %}" width="180px" height="70px" alt="img">
                    <h6>Please enter the one time password <br> to verify your account</h6>
                    <div> <span>An OTP has been sent to</span> <small>{{phone}}</small> </div>
                    <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2"> 
                        <input class="m-2 text-center form-control rounded"  name="reset_otp" type="text" id="first" maxlength="1" /> 
                        <input class="m-2 text-center form-control rounded"  name="reset_otp" type="text" id="second" maxlength="1" />
                        <input class="m-2 text-center form-control rounded"  name="reset_otp" type="text" id="third" maxlength="1" /> 
                        <input class="m-2 text-center form-control rounded"  name="reset_otp" type="text" id="fourth" maxlength="1" /> 
                        <input class="m-2 text-center form-control rounded"  name="reset_otp" type="text" id="fifth" maxlength="1" /> 
                        <input class="m-2 text-center form-control rounded"  name="reset_otp" type="text" id="sixth" maxlength="1" /> 
                    </div>
                    <div class="mb-3">
                        <input
                          type="text"
                          class="form-control"
                          name="reset_password" placeholder="new password"
                          autofocus />
                    </div>
                    <div class="mb-3">
                        <input
                          type="text"
                          class="form-control"
                          id="email"
                          name="reset_passwordconfirm" placeholder="re-ender new password"
                          autofocus />
                    </div>
                    <div class="mt-4">
                         <button class="btn btn-primary px-4 validate">Validate</button>
                    </div>
                    <div class="text-center"><br>
                        <a href="{% url 'signin_page' %}" class="d-flex align-items-center justify-content-center">
                            <i class="bx bx-chevron-left scaleX-n1-rtl bx-sm"></i>
                            Back to login
                        </a>
                    </div>
                </div>
            </form>
            
            </div>
          </div>
          <!-- /Forgot Password -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->

    <script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'assets/vendor/js/menu.js' %}"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->

    <!-- Main JS -->
    <script src="{% static 'assets/js/main.js' %}"></script>

    <!-- Page JS -->

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            function OTPInput() {
                const inputs = document.querySelectorAll('#otp > *[id]');
        
                inputs.forEach((input, index) => {
                    input.addEventListener('input', function(event) {
                        if (event.inputType === "deleteContentBackward" && index !== 0) {
                            inputs[index - 1].focus();
                        } else if (event.data && /^\d$/.test(event.data)) {
                            input.value = event.data;
                            if (index !== inputs.length - 1) {
                                inputs[index + 1].focus();
                            }
                        }
                    });
        
                    // Handle paste events
                    input.addEventListener('paste', function(event) {
                        event.preventDefault();
                        const clipboardData = event.clipboardData.getData('text/plain');
                        if (clipboardData.length === 6 && /^\d+$/.test(clipboardData)) {
                            for (let i = 0; i < 6; i++) {
                                inputs[index + i].value = clipboardData[i];
                            }
                        }
                    });
                });
            }
        
            OTPInput();
        });        
        
    </script>
    <script src="{% static 'assets/js/ui-toasts.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'))
            toastElList.map(function (toastEl) {
                toastEl.classList.remove('d-none');  // Remove the d-none class
                var option = {
                    delay: 2000
                }
                var bsToast = new bootstrap.Toast(toastEl, option)
                bsToast.show()
            })
        });
      </script>
  </body>
</html>
