{% extends 'user_index.html' %}
{% block title %}Add Note{% endblock %}
{% block content %}
<div class="content-wrapper">
    <div class="container-xxl flex-grow-1 container-p-y">
      <h4 class="py-3 mb-4"><span class="text-muted fw-light">Task /</span> Add Note</h4>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                {% comment %} <h5 class="card-header">Basic</h5> {% endcomment %}
                <div class="card-body demo-vertical-spacing demo-only-element">
                    <form method="post" enctype="multipart/form-data" >
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label" for="basic-default-password12">Content</label>
                                <div class="input-group">
                                    {{ form.content }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="basic-default-password12">File</label>
                                <div class="input-group">
                                    {{ form.file }}
                                </div>
                            </div>
                            
                        </div>
                        <input type='submit' class="btn btn-primary " value='Submit'>
                        <a href="{% url 'user_notes' %}?page={{request.GET.page}}" class="btn btn-secondary ">Go Back</a>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
